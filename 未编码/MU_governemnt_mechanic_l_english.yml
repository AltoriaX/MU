 MU_tribe_rule_power_desc: "表面上看起来，我们的帝国建立于马刀的威慑之下，但实际上在蒙古新贵与印度老穆斯林贵族之间建立的婚姻关系才是维系我们这个帝国的纽带。而帝国的创始者帖木儿正是通过与黄金家族贵血的婚姻关系获得了权势，因此帝国即称作女婿（古尔卡尼尔）帝国，帝国的核心统治精英们也被称为女婿（达阿玛德）们。玩家可以通过检阅这个进度条来衡量达阿玛德对帝国的控制力，不论高低都会带来不同的效果，要警惕的是他们的固化和堕落，因为这代表着我们帝国的无能，这将使帝国内掀起无穷无尽的叛乱浪潮……\n以下因素将提高§Y达阿马德统治力§!:\n-新统治者上台：§Y+20§!\n-焚掠省份：§Y+1§!\n\n以下因素将降低§Y达阿马德统治力§!：\n-召开议事会：§Y-5§!\n\n在达到 §Y100§! §Y达阿马德统治力§!，获得如下效果：\n  国家税收修正：§R-25.0%§!\n  人力恢复速度：§G+25.0%§!\n  每年陆军传统：§G+1.00§!\n  达阿马德影响力：§Y+20.0%§!\n\n在达到 §Y-100§! §Y达阿马德统治力§!，获得如下效果：\n  全国叛乱度：§G-3.00§!\n  发展成本：§G-10.0%§!\n  人力恢复速度：§R-25.0%§!\n  所有阶层影响力：§Y+10.0%§!\n  达阿马德影响力：§Y-20.0%§!\n"
