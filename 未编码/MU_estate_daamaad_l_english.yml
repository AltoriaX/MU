#这个阶层比较独特，所有相关内容的本地化都放这里了
l_english:
 estate_daamaad: "达阿马德"
 estate_daamaad_desc: "这一阶层通常指的是那些跟随帖木儿进入印度的中亚人，他们通过与更早到来的穆斯林权贵联姻来稳固自己的权益，并很快的从单纯的征服者转变为了如今这个帝国的支柱。"
 daamaad_loyalty_modifier: "达阿马德忠诚均衡点"
 daamaad_influence_modifier: "达阿马德影响力"
 MU_estate_daamaad_territorial_right: "达阿马德领地权"
 MU_estate_daamaad_territorial_right_desc: "达阿马德是我国真正的统治者，他们需要足够的领地来实现他们的权利。"
 MU_estate_daamaad_rule: "达阿马德统治地位"
 MU_estate_daamaad_rule_desc: "帝国的各项事务很大程度上由达阿马德把持，确保他们的统治地位有利于帝国的稳定。"
 MU_estate_daamaad_timur_worship: "帖木儿崇拜"
 MU_estate_daamaad_timur_worship_desc: "作为我们帝国的祖先与欧亚大陆最伟大的征服者之一，帖木儿对达阿马德们拥有着巨大的、有时是无与伦比的影响。鼓励对他的崇拜将激励我们的将士，令他们一往无前。"
 MU_estate_daamaad_expand_team: "扩张达阿马德队伍"
 MU_estate_daamaad_expand_team_desc: "优秀的军人永远不嫌少，我们将从穆斯林军人中挑选出杰出之人，把他们提拔进达阿马德的队伍并重重的犒劳他们。这样虽然会引发老人的不满，但新鲜的血液正是我们所需要的。"
 MU_estate_daamaad_prohibit_bussiness: "禁止达阿马德经商"
 MU_estate_daamaad_prohibit_bussiness_desc: "事实证明，经商会对所有军人的战斗力造成极其严重的影响，这必须得到阻止。苏丹已经颁布了诏令，一切军队禁止经商！"
 MU_estate_daamaad_civil_service: "达阿马德转入文职"
 MU_estate_daamaad_civil_service_desc: "伴随着帝国的扩张，越来越多的将领成为了地方的军管长官。也许是时候允许他们正式成为地方的管理者，以便于管理我们的帝国。"
 MU_estate_daamaad_emergency_conscription: "紧急征召达阿马德"
 MU_estate_daamaad_emergency_conscription_desc: "战争正在呼唤所有人！作为帝国的支柱，达阿马德们责无旁贷，他们必须立即披甲上阵，要知道这不仅是我们的帝国，也是他们的帝国！"
 MU_estate_daamaad_develop: "达阿马德屯田"
 MU_estate_daamaad_develop_desc: "作为我们国家最尊贵的一批贵族，达阿马德们对地方拥有着非比寻常的影响力，放手让他们以屯田的形式推动地方发展，我们将在不久后收获果实。"
 MU_estate_daamaad_appoint_general: "苏丹钦点长官"
 MU_estate_daamaad_appoint_general_desc: "尽管并不常见，但苏丹确实可以亲自在达阿马德中指定指挥官。这虽然会损坏达阿马德们的忠诚，但的确会加强苏丹对他们的控制，毕竟决定权是掌握在苏丹手里的。"
 MU_estate_daamaad_sufism: "培植苏菲主义信仰"
 MU_estate_daamaad_sufism_desc: "一些从巴格达那边来的苏菲教团在宣传一些和偶像崇拜差不多的东西，但这似乎的确有用，因为我们可以让别人来崇拜我们。"
