l_english:
 MU_gek_events.2.t: "烽烟四起"
 MU_gek_events.2.d_1: "在伟大的沙鲁克汗去世后，我们的帝国陷入了持续的动荡和分裂。今天，那些觊觎帝国的人终于露出了自己的獠牙，在帝国的各地掀起了叛乱。但作为伟大的帖木儿汗和沙鲁克汗的继承人，我们必将击败这些逆贼，捍卫帝国在印度斯坦的霸业！"
 MU_gek_events.2.d_2: "在伟大的沙鲁克汗病倒后，我们的帝国陷入了持续的动荡和分裂。今天，那些觊觎帝国的人终于露出了自己的獠牙，在帝国的各地掀起了叛乱。为了伟大的帖木儿汗的继承人沙鲁克汗，我们必将击败这些逆贼，捍卫帝国在印度斯坦的霸业！"
 MU_gek_events.2.a: "拔刀！"
 MU_gurkayan_display_rebels_effect_tt: "一旦叛军攻占§M[522.GetName]§!，@[Root.GetTag]§Y[Root.GetName]§!在印度的统治将崩溃"
 MU_gek_events.3.t: "德里陷落"
 MU_gek_events.3.d: "自「跛子」贴木儿去世以来，曾经奴役整个印度斯坦的古尔卡延帝国就滑向了无底深渊般的内乱，而沙哈鲁埃米尔衰弱的统治后期则愈发显现出帝国的无可挽救。最终，[522.GetName]的沦陷为帝国画上了一个血色的句号。叛军在攻入城市后大肆掳掠屠杀，将这座一度辉煌的城市变为废墟。古尔卡延帝国如今已走入终局，再无人会怀念那些暴虐的蒙古君王。"
 MU_gek_events.3.a: "大厦沙崩"
 MU_gek_events_3_effect_tt: "@[Root.GetTag]§Y[Root.GetName]§!将不复存在\n\n(作为@DLH§Y[DLH.GetName]§!继续游戏)"
 MU_gek_events.6.t: "部族阴影笼罩下的[Root.GetName]政府"
 MU_gek_events.6.d: ""
 MU_gek_events.6.a: "名为帝国，实为附庸"
 MU_gek_tribe_control_council_tt: "只有§Y部族§!可以在议事会中提出§Y议程§!\n启用一系列§Y部族§!的§M特殊议程§!"
 MU_gek_events.7.t: "比幻想更幻想的世界"
 MU_gek_events.7.d: "“这里是哪里啊？” 大家都感到不可思议。在从来没见过的天空下，尽是从来没见过的草木，从来没见过的重峦叠嶂，从来没见过的飞禽走兽，就一直在这里快乐地生活吧。但是大家都去了哪里呢，我开始寻找自己的伙伴们，但是没有找到任何人"
 MU_gek_disable_gensokyo_mechanic_tt: "禁用§P「乐园」的不可思议§!机制"
 MU_gek_events.7.a: "我们都迷失在乐园之中"
 MU_gek_events.8.t: "预览或选择[GEK.GetName]的后续任务"
 MU_preview_and_select_road_event.d: "这是一个用于预览或选择分支路线任务的事件。带有「§M预览§!」字样的选项可以切换为对应的分支路线任务，但在预览状态下无法完成，仅供玩家参考；选定对应分支路线任务的预览后，再次触发该事件可以看到当前预览路线的「§G选择§!」选项，点击后即可切换为正常版本的分支路线任务，预览或选择后续任务的决议也将消失。\n\n§R注意§!：部分特殊的分支路线（一般是彩蛋路线）可能需要满足一定条件，在条件未满足前，玩家无法看到相应的选项"
 MU_gek_events.8.a: "§M预览§!蒙古路线的后续任务"
 MU_gek_events.8.b: "§M预览§!波斯路线的后续任务"
 MU_gek_events.8.c: "§M预览§!彩蛋路线的后续任务"
 MU_gek_events.8.d: "§G选择§!蒙古路线的后续任务"
 MU_gek_events.8.e: "§G选择§!波斯路线的后续任务"
 MU_gek_events.8.f: "§G选择§!彩蛋路线的后续任务"
 MU_gek_events.8.g: "不做改变并退出事件"
 MU_gek_events.9.t: "任命行政大臣"
 MU_gek_events.10.t: "任命外交大臣"
 MU_gek_events.11.t: "任命军事大臣"
 MU_gek_events.12.t: "毗奢耶那伽罗的命运"
 MU_gek_events.12.d: "由于长期以来伊斯兰教对印度的劫掠，当地的人民对我们的统治非常不满，作为南印度的重要国家，毗奢耶那伽罗在100多年前被建立，长久以来的统治使得其在当地的影响非常深远，或许我们可以在当地建立德干总督区，继续以毗奢耶那伽罗的名义统治这片地区"
 MU_gek_events.12.a: "德干总督区？听上去不错"
 MU_gek_events.12.b: "必须被[Root.GetName]统治"