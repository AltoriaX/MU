 MU_string_start_gek_country_desc: "作为穆斯林§Y蒙古§!人而身处印度腹地，§Y古尔卡尼尔§!的统治者有太多事要做。但不论如何，保障§Y达阿马德§!的忠诚是第一位的，作为你赖以统治的几个阶层之一他们对整个国家的影响由统治力来衡量，过高或过低都会带来不同的影响。\n\n在整个印度播撒正信也是我们的使命与责任，但过去的步步紧逼已经让印度教徒们与§Y贴木儿§!家族内觊觎宝座的篡位者们站到了一条战线上，如今这个反叛的火药桶一点就炸。\n\n考虑到我们有这么多的事务，发挥穆斯林在印度统治的优良传统，将一部分民政治理工作丢给包税人是相当明智的，但如果他们过于得势，也会引发许多意想不到的恶性后果。\n\n不论如何，一切的决定权在于你。为了§Y帖木儿§!与真主的荣光，前进！"